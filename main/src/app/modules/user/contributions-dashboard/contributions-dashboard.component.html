<h3>Rehash's contrib-dashboard (hardcoded)</h3>
<table mat-table [dataSource]="contribs$" class="mat-elevation-z8">


		<ng-container matColumnDef="family">
			<th mat-header-cell *matHeaderCellDef> family </th>
			<td mat-cell *matCellDef="let row">
				{{row.family}} 
			</td>
		</ng-container>

		<ng-container matColumnDef="link">
			<th mat-header-cell *matHeaderCellDef> link </th>
			<td mat-cell *matCellDef="let row">
				<a [routerLink]="row.link">
					{{row.link}}
				</a> 
			</td>
		</ng-container>


		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let row">
				<button 
					(click)="updateContrib(row.id, row)"
					mat-stroked-button>Edit
				</button>  
			</td>
		</ng-container>

		
		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let row">
				<button 
					(click)="deleteContrib(row.id)"
					mat-stroked-button>Delete
				</button>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
