<div class="row">
    <div class="col-md-6">
        <form #finished="ngForm" (ngSubmit)="save(finished.value)">
            <zippy title="Likes" ngModelGroup="likes">
                <div class="form-group" >
                    <label for="games">Games you like : 
                        <input
                            ngModel
                            id="games"
                            name="games"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                <div class="form-group">
                    <label for="consoles">Consoles you like: 
                        <input
                            ngModel
                            id="consoles"
                            name="consoles"
                            class="form-control"
                            type="text">
                    </label>
                </div>


                <div class="form-group">
                    <label for="categories">Categories: </label>
                    <select
                        ngModel
                        multiple
                        required
                        #categories="ngModel"
                        name="categories"
                        id="categories"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.categories" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="creators">Creators: </label>
                    <select
                        ngModel
                        multiple
                        #creators="ngModel"
                        name="creators"
                        id="creators"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.creators" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="console_makers">Console Makers: </label>
                    <select
                        ngModel
                        multiple
                        #console_makers="ngModel"
                        name="console_makers"
                        id="console_makers"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.console_makers" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>
            </zippy>

            <zippy title="Dislikes" ngModelGroup="dislikes">

                <div class="form-group">
                    <label for="games">Games you dislike (or disliked): 
                        <input
                            ngModel
                            id="games"
                            name="games"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                <div class="form-group">
                    <label for="consoles">Consoles you dislike (or disliked): 
                        <input
                            ngModel
                            id="consoles"
                            name="consoles"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                <div class="form-group">
                    <label for="categories">Categories: </label>
                    <select
                        ngModel
                        multiple
                        required
                        #categories="ngModel"
                        name="categories"
                        id="categories"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.categories" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="creators">Creators: </label>
                    <select
                        ngModel
                        multiple
                        #creators="ngModel"
                        name="creators"
                        id="creators"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.creators" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="console_makers">Console Makers: </label>
                    <select
                        ngModel
                        multiple
                        #console_makers="ngModel"
                        name="console_makers"
                        id="console_makers"
                        class="form-control"
                        >
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.console_makers" [value]="g">
                            {{ g }}
                        </option>
                    </select>
                </div>
            </zippy>

            <zippy title="Historic" ngModelGroup="historic">

                <div class="form-group" >
                    <label for="favoriteGame">Your favorite game of all time: 
                        <input
                            ngModel
                            id="favoriteGame"
                            name="favoriteGame"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                <div class="form-group">
                    <label for="favoriteConsole">Your favorite Console of All time: 
                        <input
                            ngModel
                            id="favoriteConsole"
                            name="favoriteConsole"
                            class="form-control"
                            type="text">
                    </label>
                </div>


                <div class="form-group" >
                    <label for="childhoodFavoriteGame">Childhood Favorite Game: 
                        <input
                            ngModel
                            id="childhoodFavoriteGame"
                            name="childhoodFavoriteGame"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                
                <div class="form-group" >
                    <label for="firstGame">First game you ever played: 
                        <input
                            ngModel
                            id="firstGame"
                            name="firstGame"
                            class="form-control"
                            type="text">
                    </label>
                </div>
            </zippy>

            <zippy title="Currently Playing" ngModelGroup="currentlyPlaying">
                
                <div class="form-group" >
                    <label for="games">Games you are currently playing: 
                        <input
                            ngModel
                            id="games"
                            name="games"
                            class="form-control"
                            type="text">
                    </label>
                </div>

                <div class="form-group">
                    <label for="consoles">Consoles you are currently using: 
                        <input
                            ngModel
                            id="consoles"
                            name="consoles"
                            class="form-control"
                            type="text">
                    </label>
                </div>

            </zippy>

            <button class="btn btn-primary" [disabled]="!finished.valid">Create or update profile</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6>Likes</h6>
                <p class="card-text">
                    {{ finished.value.likes.games }} <br>
                    {{ finished.value.likes.consoles }}
                </p>
                <h6>Dislikes</h6>
                <p class="card-text"></p>
                <h6>Historic</h6>
                <p class="card-text"></p>
                <h6>Currently Playing</h6>
                <p class="card-text"></p>

            </div>
          </div>
    </div>

    <p> {{ finished.value | json }}</p>
</div>
