<label for="{{title}}">{{title | titlecase}} :</label>
<ul class="list-group">

    <descriptor-form 
        [editing]="selected"
        (addNewDescriptorEvent)="addPost($event)"
        (editDescriptorEvent)="edit($event)"
        ></descriptor-form>

    <!-- Trigger will be a different event  -->
    <!-- <input class="list-group-item" type="text" #newPost>
    <descriptor-form *ngIf="showRest"></descriptor-form> -->
    
    <li class="list-group-item" 
        *ngFor="let p of posts">
            {{p.title}}<br>
            <span (click)="edit(p.title)">edit</span>&nbsp;&nbsp;
            
            
            <span (click)="delete(p.uid)">delete</span>

        </li>
</ul>
