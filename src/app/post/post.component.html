<label for="{{title}}">{{title | titlecase}} :</label>
<ul class="list-group">
    <input class="list-group-item" type="text" #newPost (keyup.enter)="addPost(newPost)">
    <li class="list-group-item" 
        *ngFor="let p of posts | async">
            {{p.title}} <br>
            <span (click)="edit()">edit</span>&nbsp;&nbsp;
            <span (click)="delete()">delete</span>
        </li>
</ul>
