<!-- There is nothing here that checks if user rating
already exists for a paticular game. hence it will always look
like the game is unrated when you pull it up -->

<fieldset  class="rating">
    <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
        <!-- full star -->
        <input 
            (click)="starHandler(num)"
            [id]="'star'+num"
            [value]="num"
            name="rating"
            type="radio" />

        <label class="full" [for]="'star'+num"></label>
        
        <input 
            (click)="starHandler(num-0.5)"
            [value]="num-0.5"
            [id]="'halfstar'+num"
            name="rating"
            type="radio" />

        <label class="half" [for]="'star'+num"></label>
    </ng-container>
</fieldset>
