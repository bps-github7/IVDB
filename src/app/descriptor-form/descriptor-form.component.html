<div class="form-group" [formGroup]="form">
    <input 
        placeholder="Enter title" 
        type="text" 
        formControlName="title" 
        id="title" 
        class="form-control" 
        (click)="showSubForm = true">
    <div *ngIf="showSubForm">
        <textarea
            placeholder="Enter description" 
            name="description" 
            id="description"
            class="form-control"
            formControlName="description"
            cols="18" rows="10"></textarea>
        <!-- submitForm method is untested but should perform basic validation.-->
        <button class="btn btn-primary" (click)="submitForm()">{{submitMessage}}</button>
        <button class="btn btn-danger" (click)="resetForm()">Reset entry fields</button>
    </div>
</div>
