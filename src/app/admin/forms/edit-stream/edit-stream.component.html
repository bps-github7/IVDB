<form [formGroup]="form">


    <h3>Create / Update Stream</h3>


    <div>
        <label for="title">Stream Title:
            <input type="text" placeholder="title of the stream">
        </label>    
    </div>
    

    <div>
        <label for="title">Stream URL:
            <input type="text" placeholder="Valid URL to the stream">
        </label>    
    </div>

    <!-- Would be cool to have a mini search widget hwere you can type in a game and filter a dropdown -->
    <div>
        <label for="title">Stream Game:
            <input type="text" placeholder="name of the game being streamd">
        </label>    
    </div>

    <div>
        <label id="example-radio-group-label">Console: <br></label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let console of consoles" [value]="console">
            {{console}}
          </mat-radio-button>
        </mat-radio-group>    
    </div>
    
    
    
    
    
    <button
        mat-button-raised
    >
        Clear
    </button>
    <button
        mat-dialog-close
        mat-button-raised
    >
        Cancle
    </button>
    <!-- to get the value, assign ti mat-button-close  -->
    <button
        mat-dialog-close="save"
        mat-button-raised
    
    >
        Save
    </button>
    <button
        mat-dialog-close="delete"
        mat-button-raised
    >
        Delete
    </button>

</form>
