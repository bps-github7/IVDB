<h2 mat-dialog-title>Create, Update or delete news</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
      <input matInput
              placeholder="Title"
              formControlName="title">
  </mat-form-field> <br>


  <upload-image
    (loading)="imagesLoading = !imagesLoading"
    (finishedUpload)="setTitleCard($event)"
    (deleteEvent)="deleteTitleCard()"
  ></upload-image>

  <!-- <button (click)="fileInput.click()">
    <span>Select</span>
    <input #fileInput type="file" (change)="upload($event)" style="display:none;" />
    
  
  </button> <br> -->


  


  <mat-form-field>
    <textarea matInput
            placeholder="a short description"
            formControlName="description"></textarea>
  </mat-form-field> <br>

<!-- would be great to just format the line breaks using css. the way your supposed to style markup... -->
  <mat-form-field>
    <textarea matInput
            placeholder="Body/Content of the news piece"
            formControlName="body"></textarea>
  </mat-form-field> <br>


  <label id="example-radio-group-label">Tags: <br></label>
  <mat-chip-list aria-label="tag selection" >
    <mat-chip>One fish</mat-chip>
    <mat-chip>Two fish</mat-chip>
    <mat-chip color="primary" selected>Primary fish</mat-chip>
    <mat-chip color="accent" selected>Accent fish</mat-chip>
  </mat-chip-list>

  <upload-images
    (loading)="imagesLoading = !imagesLoading"
    (finishedUpload)="setImages($event)"
    (deleteEvent)="setImages($event)">
  </upload-images>

</mat-dialog-content>

<mat-dialog-actions>
    
  <button
    mat-stroked-button
    (click)="reset()"
    >
    Clear
  </button>
  <button
    mat-dialog-close
    mat-stroked-button>
    Cancle
  </button>
  <button
    (click)="save()"
    mat-raised-button>
    Save
  </button>

  <p>Form data: {{ form.value | json }}</p>

</mat-dialog-actions>
