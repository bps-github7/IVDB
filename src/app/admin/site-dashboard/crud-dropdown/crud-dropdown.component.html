<li class="list-group-item">
	<h3>{{ contentType }}</h3>
	<!-- bring up a dialog box instead of traveling to a new route! -->
	<button
			mat-raised-button
			(click)="openDialog(contentType)">
			Add news
	</button><br>
	Show recent news<mat-slide-toggle (change)="showContent = !showContent"></mat-slide-toggle>
	<table *ngIf="showContent" mat-table [dataSource]="content$" class="mat-elevation-z8">

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> title </th>
			<td mat-cell *matCellDef="let content">
				<span 
				#tooltip="matTooltip"
				[matTooltip]="content.description"
				matTooltipPosition="after"
				matTooltipHideDelay="0">
				{{content.title}}
			</span> 
			</td>
		</ng-container>


		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let content">
				<button 
					(click)="openDialog(contentType, content)"
					mat-stroked-button>Edit
				</button>  

			</td>
		</ng-container>

		
		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let content">
				<button 
					(click)="deleteContent(content.uid)"
					mat-stroked-button>Delete
				</button>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table> <br>

	<a *ngIf="showContent" routerLink="admin/site/content/all">
		<button mat-raised-button>View all content</button>
	</a>
</li>
