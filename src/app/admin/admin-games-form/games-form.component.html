<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            ngModel
            name="title"
            id="title"
            type="text"
            class="form-control">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input 
                ngModel
                name="price"
                id="price"
                type="number"
                class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description <br></label>
        <textarea 
            ngModel
            name="description" 
            id="description" 
            cols="200" 
            rows="10">
        </textarea>
    </div>
    <div class="form-group">
        <label for="category">Category (note: press ctrl + click to select multiple items)</label>
        <select 
            ngModel
            name="category" 
            id="category" 
            class="form-control"
            multiple>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.key }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="creators">Creators: (note: press ctrl + click to select multiple items)</label>
        <select 
            ngModel
            name="creators"
            id="creators"
            class="form-control"
            multiple>
            <option value=""></option>
            <option *ngFor="let c of creators$ | async" [value]="c.key">{{ c.key }}</option>
            <option value="misc">Misc.</option>
        </select>
    </div>
    <!-- odd title/question, suites our purpose; could use rephrasing.. -->
    <div class="form-group">
        <label for="console-makers">Console Makers: (note: press ctrl + click to select multiple items)
        </label>
        <select 
            ngModel
            name="console-makers"
            id="console-makers"
            class="form-control"
            multiple>
            <option value=""></option>
            <option *ngFor="let c of consoleMakers$ | async" [value]="c.key">{{ c.key }}</option>
            <option value="misc">Misc.</option>
        </select>
    </div>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Save</button>
    <p>
        {{ f.value | json }}
    </p>
</form>
