<form action="">
    <div class="form-group" formGroupName="form">
        <label for="creator">Creator:</label>
        <input
            type="text"
            class="form-control"
            id="creator"
            name="creator"
            formControlName="creator">
    </div>

    <div class="form-group" formGroupName="form">
        <label for="title">Title:</label>
        <input 
            type="text"
            class="form-control"
            id="title"
            name="title"
            formControlName="title">
    </div>

    <div class="form-group" formGroupName="form">
        <label for="description">Description: </label>
        <textarea
            class="form-control"
            id="description"
            name="description"
            formControlName="description"></textarea>
    </div>
</form>
