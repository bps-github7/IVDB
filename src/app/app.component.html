<div class="card">
	<div *ngIf="user$ | async as user">
		<h1 class="card-header">Howdy, {{ user.displayName }}</h1>
		<p class="card-text">
			id : {{user?.id}}
		</p>
		<button
			*ngIf="user.id"
			mat-stroked-button
			(click)="logout()">
			log out
		</button>
	</div>
	<button  
		(click)="googleLogin()"
		mat-flat-button> 
		log in
	</button>
</div>
