<button (click)="fileInput.click()">
  <span>{{ label | titlecase }}</span>
  <input #fileInput type="file" (change)="upload($event)" style="display:none;" />
</button>

<div *ngIf="file">
  <upload-task
    [folder]="folder"
    (uploadEvent)="save($event)"
    (deleteEvent)="delete()"
    [file]="file"></upload-task>
</div>
