<mat-dialog-actions>
  <button
    mat-stroked-button
    (click)="reset()">
    Clear
  </button>
  <button
    mat-dialog-close
    mat-stroked-button>
    Cancle
  </button>
  <button
    (click)="save()"
    mat-raised-button>
    Save
  </button>

  <p>Form data: {{ form.value | json }}</p>
</mat-dialog-actions>
