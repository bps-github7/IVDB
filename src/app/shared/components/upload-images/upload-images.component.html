<div class="dropzone" 
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">
     <p>Drag and Drop a File</p>
     <div class="file">
      <label class="file-label">
      <input class="file-input" type="file" (change)="onDrop($event.target.files)">
        <span class="file-cta">
          <span class="file-icon">
            <i class="fa fa-upload"></i>
          </span>
          <span class="file-label">
            or choose a fileâ€¦
          </span>
        </span>
      </label>
    </div>
</div>

<h3>Uploads:</h3>

<div *ngFor="let file of files">
  <upload-task
    *ngIf="file"
    (uploadEvent)="upload($event)"
    (deleteEvent)="delete($event)"
    [file]="file"></upload-task>
</div>

<div *ngIf="editing">
  <div *ngFor="let img of editing">
    <div *ngIf="img.downloadURL as url">
      <!-- TODO: Removing delete bind to click event, as delete method does something different in this component -->
      {{img.name}} <button class="btn btn-danger" (click)="delete(url)">Remove image</button>
    </div>
  </div>
</div>
