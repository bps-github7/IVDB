<label *ngIf="type == 'text'" [for]="formControl">{{ label }}

    <input 
        ng-disabled="disabled"
        type="text" 
        [formControl]="control" 
        class="form-control"
        [disableControl]="disable">
    <button type="button" (click)="clearInput()" >clear</button>
    <button type="button" (click)="engage()">Enable</button>
    <br/>

</label>
