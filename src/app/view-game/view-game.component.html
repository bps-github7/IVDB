<div class="row">
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="game.imageUrl" alt="the game in question">
            <div class="card-body">
              <h5 class="card-title">{{ game.title }}</h5>
              <p class="card-text">{{ game.price | currency:'USD':true }}</p>
                <div *ngIf="appUser; else anonymousUser">
                    <stars [gameId]="id" [userId]="appUser.uid"></stars>
                </div>
                <ng-template #anonymousUser> 
                    Please create an account and sign in to rate or review
                </ng-template>
              
            </div>
        </div>
    </div>
    <div class="col-md-6">
        {{ game.description }}
    </div>
    <footer>
        <!-- unclear what needs to happen- ngFor likely but not all cases 
        {{ game.categories }}
        {{ game.creators }}
        {{ game.console_makers }} -->
    </footer>
</div>
