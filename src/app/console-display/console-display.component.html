<h3>{{ title | titlecase }}:</h3>
<ul class="list-group">
    <console-form></console-form>
    <li class="list-group-item" *ngFor="let n of posts">
        {{ n.qualifiedName | titlecase }} <br>
        <span (click)="edit(n.uid)">Edit</span>&nbsp;&nbsp;<span (click)="delete(n.uid)">Delete</span>
    </li>
</ul>
