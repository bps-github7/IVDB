<div *ngIf="thread; else view_all">
    <h3>{{ thread.title }}</h3>
    <p>{{thread.description}}</p>
    <a *ngIf="username == thread.author" [routerLink]="['/forum/create-thread', id]">edit this thread</a>
</div>

<ng-template #view_all>

    <!-- options 1-3 are standins for actual topics  -->

    <h3>Option 1</h3>
    <ul>
        <li *ngFor="let option of option_1"><a [routerLink]="['/forum/view-threads/',option.uid]">{{ option.title }}</a></li>
    </ul>

    <h3>Option 2</h3>

    <ul>
        <li *ngFor="let option of option_2"><a [routerLink]="['/forum/view-threads/', option.uid]">{{ option.title }}</a></li>
    </ul>

    <h3>Option 3</h3>
    <ul>
        <li *ngFor="let option of option_3"><a [routerLink]="['/forum/view-threads/', option.uid]">{{ option.title }}</a></li>
    </ul>
</ng-template >
