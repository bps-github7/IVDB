<h3>Watchlists</h3>
<!-- only show if there is streams to display -->
<ul 
  *ngIf="watchlists$"
  class="list-group">
  <!-- for now just display the tile
    TODO: make component for displaying a watchlist article and use it here
  -->
  <li
    *ngFor="let watchlist of watchlists$" 
    class="list-group-item">
    <content-dropdown [content]="watchlist"></content-dropdown>
  </li>
</ul>
