
<!-- by default- assumes we are working with bootstrap form -->
<div *ngIf="type == 'text' || type == 'null'" class="col-md-6 mb-2 form-group" [ngModelGroup]="form">
    <label [for]="id">{{ title }}: </label>
    <input
        #{{id}}
        [(ngModel)]="form.id"
        class="form-control"
        [type]="type"
        [name]="id"
        [id]="id">
</div>

<!-- specialized-text entry formgroup -->
<multi-input
    #{{id}}
    [(ngModel)]="form.id"
    formControl="id" *ngIf="type == 'multi-text'"></multi-input>


<div *ngIf="type == 'textarea'" class="col-md-6 mb-2 form-group">
    <label [for]="id">{{ title }}: </label>
    <textarea
        #{{id}}
        [(ngModel)]="form.id"
        class="form-control"
        [name]="id"
        [id]="id"></textarea>
</div>

<!--need to check that options is not null for these to work -->
<div *ngIf="type == 'select' && options" class="col-md-6 mb-2 form-group" [ngModelGroup]="form">
    <label [for]="id">{{ title }}: </label>
    <select
        #{{id}}
        [(ngModel)]="form.id"
        multiple
        class="form-control"
        [name]="id"
        [id]="id">
        <option *ngFor="let o of options" [value]=o>{{ o }}</option>
    </select>
</div>

<!-- the choices are all appearing on the same line for radio and checkboxes -->
<div *ngIf="type == 'checkbox'" class="checkbox">
    <h3>{{ title }}:</h3>
    <ul>
        <li *ngFor="let opt of options">
            <label>
                <input type="checkbox" name="id" id="id">{{ opt }}
            </label>
        </li>
    </ul>
</div>

<div *ngIf="type == 'radio'" class="radio">
    
    <h3>{{ title }}:</h3>
    <ul>
        <li *ngFor="let opt of options">
            <label>
                <input type="radio" name="id" id="id">{{ opt }} 
            </label>
        </li>
    </ul>
    
</div>
