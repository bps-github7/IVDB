<!--Customized version of rating component where new ratings can't be placed--->
<form class="rating">
    <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
        <input disabled [(ngModel)]="value" [id]="'star'+num" [value]="num" name="rating" type="radio" />
        <label class="full" [for]="'star'+num"></label>
    </ng-container>
</form>
