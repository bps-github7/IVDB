<div class="row">

    <div class="col-md-6">
        <form #finished="ngForm" (ngSubmit)="save(finished.value)">
            
            <div>{{ profile.nickname }}</div>

            <img [src]="profile.profileImg" alt="">

            <button class="btn btn-primary" [disabled]="!finished.valid">Create or update profile</button>
        </form>
    </div>

    <p> Piss in a weasel carriage:  {{ finished.value | json }}</p>
</div>
