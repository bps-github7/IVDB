<section class="card" *ngIf="user$ | async as user; else userNotFound">
	<img [src]="user?.profile?.backgroundImg" alt="user's profile background img" style="width: inherit; height: 15rem;">
	<h1 class="card-title">{{user.displayName}}'s profile</h1>
	<section class="profile-wrapper" *ngIf="user.profile as profile">
		<section class="profile info panel">
			<img [src]="profile?.avatar" alt="user's profile picture / avatar">
			<h3 *ngIf="profile?.nickname">{{ user?.profile?.nickname }}</h3>
			<p *ngIf="profile?.bio">{{ user?.profile?.bio }}</p>

		<!-- TODO: these should not render if the array in question is empty -->
			<section *ngIf="profile?.gamerTags as tags" class="profile list">
				<h5>gamer tags:</h5>
				<ul class="list-group">
					<!-- TODO: eventually, we will wanna make this a mapping and have a link to xbox live or whatever  -->
					<li *ngFor="let t of tags">{{t}}</li>
				</ul>	
			</section>

			<section *ngIf="profile?.links as links" class="profile list">
				<h5>user's links:</h5>
				<ul class="list-group">
					<!-- TODO: eventually, we will wanna make this a mapping and have an anchor tag with src pointing to ext url-->
					<li *ngFor="let t of links">{{t}}</li>
				</ul>	
			</section>

			

		</section>	

	</section>
</section>

<ng-template #userNotFound>
	<section class="alert alert-primary">
		<h3 class="align-items-center">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
				<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
			</svg>	
			Profile Not Found
		
		</h3>
		<p>the profile you looked up is no longer available</p>
		<button>
			<a routerLink="../">Go back</a>
		</button>
	</section>
</ng-template>
