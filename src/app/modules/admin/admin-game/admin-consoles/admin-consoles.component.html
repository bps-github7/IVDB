<h3>{{platformName}}</h3>
<form #finished="ngForm" (ngSubmit)="createConsole(finished)">
<!-- <form> -->
	<input type="text" placeholder="enter new console name">
	<button type="submit">
		Save
	</button>
</form>


<ul class="list-group">
	<li *ngFor="let c of existingConsoles | async">
		{{c.title}}
		<button class="alert-alert-danger" (click)="deleteConsole(c.id)">Delete</button>
	</li>
</ul>
