<mat-button-toggle-group (change)="chosen = $event.value">
	<mat-button-toggle *ngFor="let choice of choices" [value]="choice">{{ choice }}</mat-button-toggle>
</mat-button-toggle-group>

<zippy title="click here to create new or update">
	<dashboard-form [dataType]="dataType" [makerChoices]="makerChoices">
	</dashboard-form>
</zippy>


<div *ngIf="chosen">
	<info-table 
	[tableHeading]="chosen"
	[tableData]="tables[chosen]"
	(createEvent$)="create()"
	(updateEvent$)="update($event)"
	(deleteEvent$)="delete($event)">
	</info-table>
</div>
