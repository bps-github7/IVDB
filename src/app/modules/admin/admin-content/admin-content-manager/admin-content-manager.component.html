<li class="list-group-item">
	<h3>{{ contentType }}</h3>
	<!-- bring up a dialog box instead of traveling to a new route! -->
	<button
			mat-raised-button
			(click)="openDialog(contentType)">
			Add news
	</button><br>
	Show recent news<mat-slide-toggle (change)="show = !show"></mat-slide-toggle>
	<table *ngIf="show" mat-table [dataSource]="content$" class="mat-elevation-z8">

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> title </th>
			<td mat-cell *matCellDef="let news">
				<span 
				#tooltip="matTooltip"
				[matTooltip]="news.description"
				matTooltipPosition="after"
				matTooltipHideDelay="0">
				{{news.title}}
			</span> 
			</td>
		</ng-container>


		<ng-container matColumnDef="edit">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let news">
				<button 
					(click)="openDialog('news', news)"
					mat-stroked-button>Edit
				</button>  

			</td>
		</ng-container>

		
		<ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef> </th>
			<td mat-cell *matCellDef="let news">
				<button 
					(click)="deleteNews(news.uid)"
					mat-stroked-button>Delete
				</button>
			</td>
		</ng-container>



		<tr mat-header-row *matHeaderRowDef="config"></tr>
		<tr mat-row *matRowDef="let row; columns: config;"></tr>
	</table> <br>

	<a *ngIf="show" routerLink="admin/site/news/all">
		<button mat-raised-button>View all {{ contentType }}</button>
	</a>
</li>
