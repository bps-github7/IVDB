<div class="row mt-4">
    <form>
        <zippy title="Public Profile: " class="row">
            <div class="form-group col-md-6 mb-2">
                <label for="nickname">Provide a nickname for your account (current: username)</label>
                <input
                    required
                    id="nickname"
                    class="form-control"
                    name="nickname"
                    type="text">
            </div>

            <div class="col-md-6 mb-2 form-group">
                <label for="profile_image">Profile image: </label>
                <input 
                    id="image"
                    class="form-control"
                    required
                    name="image"
                    type="text">
            </div>
    
            <div class="col-md-6 mb-2 form-group">
                <label for="background_image">Provide a background image for your account (optional)</label>
                <select
                    multiple
                    required
                    name="background_img" 
                    id="background_img"
                    class="form-control">
                        <option value="Banana">Banana</option>
                        <option value="Sundae">Sundae</option>
                        <option value="Beachfront Estate">Beachfront estate</option>
                        <option value="custom">Provide your own</option>
                </select>
                <!-- <input *ngIf="background_img.errorvalue == 'custom'" type="text">
                <div *ngIf="background_img.value">
                    Background image not selected will result in random assignment. Ok?
                    <input type="radio" name="yes" id="yes"> yes
                    <input type="radio" name="no" id="no"> no 
                </div> -->
            </div>

            <div class="col-md-6 mb-2 form-group">
                <label for="bio">Biography/user description</label>
                <textarea 
                    name="bio"
                    id="bio"
                    class="form-control"
                    cols="30"
                    rows="10"></textarea>
            </div>

            <p>float to the right: Links go here:</p>

            
            <div class="col-md-6 mb-2 form-group">
                <label for="links">links: (press enter )</label>
                <input
                    id="links"
                    class="form-control"
                    name="links"
                    type="text">
            </div>
            
            <p>Float to the right / gamertags go here:</p>

            <div class="col-md-6 mb-2 form-group">
                <label for="gamer_tags">Enter gamertags</label>
                <input id="gamer_tags"
                    class="form-control"
                    name="gamer_tags"
                    type="text">
            </div> 
        </zippy>
    </form>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <!-- <img class="card-img-top" [src]="game.imageUrl" alt="Cover of the game being created or edited">
            <div class="card-body">
              <h5 class="card-title">{{ game.title }}</h5>
              <p class="card-text">{{ game.price | currency:'USD':true }}</p>
            </div> -->
          </div>
    </div>
</div>
