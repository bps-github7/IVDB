<div class="row mt-4">
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="profile.publicProfile.image" alt="profile card">
            <div class="card-body">
              <h5 class="card-title">{{ profile.publicProfile.nickname }}</h5>
              <p class="card-text">{{ profile.publicProfile.bio }}</p>
            </div>
          </div>
    </div>
    <form [formGroup]="form" (ngSubmit)="save(form)">
        <zippy title="Public Profile: " class="form-group" formGroupName="publicProfile">
            <label for="nickname">nickname:
                <input type="text" class="form-control" id="nickname" formControlName="nickname">
            </label>        
        
            <label for="profileImg">Profile Image:
                <input type="text" class="form-control" id="profileImg" formControlName="profileImg">
            </label>

            <label for="backgroundImg">Background Image (*optional):
                <input type="text" class="form-control" id="backgroundImg" formControlName="backgroundImg">
            </label>

            <label for="bio">bio/player profile:
                <input type="text" class="form-control" id="bio" formControlName="bio">
            </label>

            <label for="gamerTags">Gamer Tags:
                <input type="text" class="form-control" id="gamerTags" formControlName="gamerTags">
            </label>

            <label for="links">Links:
                <input type="text" class="form-control" id="links" formControlName="links">
            </label>

            <zippy title="display Preferences" class="form-group" formGroupName="displayPrefrences">
        
                <!-- cant figure out how to get these to render as radio/ checkboxes. -->

                <input type="radio" class="form-control"  formControlName="completionPrefrences" name="completionPrefrences" value="Now" id="completionPreference">Now
            
                <input type="radio" class="form-control"  formControlName="completionPrefrences" name="completionPrefrences" value="Later" id="completionPreference">Later
        
                <input type="checkbox" class="form-control"  formControlName="displayPrefrences" name="displayPrefrences" value="all" id="displayPreference">All
            
                <input type="checkbox" class="form-control"  formControlName="displayPrefrences" name="displayPrefrences" value="custom" id="displayPreference">Custom
            </zippy>
        </zippy>

        <zippy title="prefrences" class="form-group" formGroupName="prefrences">
            <zippy class="row" title="likes: ">
                <label for="games">Liked Games:
                    <input type="text" class="form-control" id="games" formControlName="games">
                </label>

                <label for="consoles">Liked Consoles:
                    <input type="text" class="form-control" id="consoles" formControlName="consoles">
                </label>

                <label for="categories">Liked Categories:
                    <select multiple class="form-control" name="categories" id="categories" formControlName="categories">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.categories" value="g">{{ g }}</option>
                    </select>
                </label>
    
                
                <label for="creators">Liked Creators:
                    <select multiple class="form-control" name="creators" id="creators" formControlName="creators">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.creators" value="g">{{ g }}</option>
                    </select>
                </label>

                
                <label for="consoleMakers">Liked Console Makers:
                    <select multiple class="form-control" name="consoleMakers" id="consoleMakers" formControlName="consoleMakers">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.console_makers" value="g">{{ g }}</option>
                    </select>
                </label>
            </zippy>
    
            <zippy class="form-group" formGroupName="dislikes" title="Dislikes: ">
                <label for="games">Disliked Games:
                    <input type="text" class="form-control" id="games" formControlName="games">
                </label>

                <label for="consoles">Disliked Consoles:
                    <input type="text" class="form-control" id="consoles" formControlName="consoles">
                </label>

                <label for="categories">Disliked Categories:
                    <select multiple class="form-control" name="categories" id="categories" formControlName="categories">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.categories" value="g">{{ g }}</option>
                    </select>
                </label>
    
                
                <label for="creators">Disliked Creators:
                    <select multiple class="form-control" name="creators" id="creators" formControlName="creators">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.creators" value="g">{{ g }}</option>
                    </select>
                </label>

                
                <label for="consoleMakers">Disliked Console Makers:
                    <select multiple class="form-control" name="consoleMakers" id="consoleMakers" formControlName="consoleMakers">
                        <option value=""></option>
                        <option *ngFor="let g of gameInfo?.console_makers" value="g">{{ g }}</option>
                    </select>
                </label>
            </zippy>

            <zippy class="form-group" formGroupName="historic" title="Historic: ">
                <label for="favoriteGame">All Time Favorite Game:
                    <input type="text" class="form-control" id="favoriteGame" formControlName="favoriteGame">
                </label>

                <label for="favoriteConsole">All Time Favorite Console:
                    <input type="text" class="form-control" id="favoriteConsole" formControlName="favoriteConsole">
                </label>

                <label for="firstGameEverPlayed">What was the first game you ever played?
                    <input type="text" class="form-control" id="firstGameEverPlayed" formControlName="firstGameEverPlayed">
                </label>

                <label for="firstConsoleEverPlayed">What was the first console you ever played?
                    <input type="text" class="form-control" id="firstConsoleEverPlayed" formControlName="firstConsoleEverPlayed">
                </label>

                <label for="childhoodFavoriteGames">What were your favorite games growing up?
                    <input type="text" class="form-control" id="childhoodFavoriteGames" formControlName="childhoodFavoriteGames">
                </label>


            </zippy>

            <zippy class="form-group" formGroupName="currentlyPlaying" title="Currently Playing: ">
                <label for="games">What games are you currently playing?
                    <input type="text" class="form-control" id="games" formControlName="games">
                </label>

                <label for="consoles">What consoles are you currently using?
                    <input type="text" class="form-control" id="consoles" formControlName="consoles">
                </label>
            </zippy>
    
        </zippy>

        
        <zippy class="form-group" formGroupName="accountSettings" title="Account Settings: ">
            <label for="username">Username: 
                <input type="text" class="form-control" formControlName="username" id="username">
                <!-- <div *ngIf="username.errors.required" class="alert alert-danger">
                    Username is required
                </div> -->
            </label>

            <label for="email">email: 
                <input type="text" class="form-control" formControlName="email" id="email">
                <!-- <div *ngIf="email.errors.required" class="alert alert-danger">
                    Username is required
                </div> -->
            </label>

            <label for="password">password
                <input type="password" class="form-control" formControlName="password" id="password">
            </label>

            <p>make a special component for change password.</p>



        </zippy>
        <button class="btn btn-primary" [disabled]="!form.valid">Update Profile</button>
    </form>
    <p>{{ form.value | json }}</p>
    <p>{{ profile | json }}</p>

</div>
