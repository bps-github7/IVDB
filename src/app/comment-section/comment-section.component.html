<input
    (keyup.enter)="addNewComment(text)"
    #text
    ngModel 
    type="text"
    name="new_comment"
    id="new_comment"
    class="form-control"
    >
<ul class="list-group">
    <!-- comments not being occupied -->
    <li *ngFor="let comment of comments" class="list-group-item">
        {{comment.username}} {{comment.text}}
    </li>
</ul>
