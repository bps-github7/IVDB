<input
    (keyup.enter)="addNewComment(text)"
    #text
    ngModel 
    type="text"
    name="new_comment"
    id="new_comment"
    class="form-control"
    >
<ul class="list-group">
    <li *ngFor="let comment of comments" class="list-group-item">
        <strong>{{comment.username}} :</strong> {{comment.text}}
        <br>
        <a (click)="delete(comment.uid)">Delete</a>
        <a (click)="edit(comment.uid)">Edit</a>
    </li>
</ul>
